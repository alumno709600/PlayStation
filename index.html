<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark">
        <div class="row h-100 justify-content-end align-items-center">
            <img src="img/sony_logo.svg" alt="" width="70" >
        </div>

    </header>

    <main>
        <div class="row h-100">
            <div class="col-50">
                <div class="row h-100 justify-content-center align-items-center">

                    <img src="img/playstation_logo.svg">

                </div>

                </div>
            <div class="col-50 bg-light">
                <div class="column h-100 justify-content-between">
                    <div class="col text-end">
                        <img src="img/close.svg" alt="" width="20" >
                    </div>
                    <div class="col text-center">
                        <h2>Iniciar sesión en PlayStation</h2>
                        <form action="#" method="post">
                            <p><input class="box-form" type="email" placeholder="ID de inicio de sesión (correo electrónico)" required name="email" id=""></p>
                            <button class="btn btn-blue">Siguiente</button>
                            <br>
                            <br>
                            <a href="#">Acerca de la cuenta de Sony</a>
                            <br>
                            <br>
                        <a href="#">¿Problemas para iniciar sesión?</a>
                        <br>
                        <br>
                        <button class="btn btn-grey">Crear una cuenta</button>
                        </form>
                    </div>
                    <div class="col text-center">

                        <a href="#">Ayuda/Mapa del Sitio</a>
                        <br>
                        <br>

                    </div>
                    
                </div>

                    
                

                
            </div>
        </div>
            
        

    </main>
    
</body>
</html>
